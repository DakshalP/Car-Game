<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <style> 
    body {display: flex;}
    #left {width:50vw; height: 100vh; background-color: red; font-size: 50px; font-weight: bold; color: white; transition: 0.2s all;}
    #right {width:50vw; height: 100vh; background-color: blue; font-size: 50px; font-weight: bold; color: white; transition: 0.2s all;}
    #left:active, #right:active {font-size: 70px;}
    </style>
</head>
<body>
    <button id="left">LEFT</button>
    <button id="right">RIGHT</button>
    <script>
        const socket = io.connect('https://socket-game-demo.herokuapp.com');

        const leftBtn = document.getElementById('left'),
            rightBtn = document. getElementById('right');

        leftBtn.addEventListener('mousedown', () => {
            socket.emit('left', {
                toggle: true
            });
        })
        leftBtn.addEventListener('mouseup', () => {
            socket.emit('left', {
                toggle: false
            });
        })
        rightBtn.addEventListener('mousedown', () => {
            socket.emit('right', {
                toggle: true
            });
        })
        rightBtn.addEventListener('mouseup', () => {
            socket.emit('right', {
                toggle: false
            });
        })

    </script>
</body>
</html>
